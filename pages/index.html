		<script>
			function fixw(){
				var wid = screen.width;
				if(wid>=760){
					$('#classbox').css('width', '750px');
				}
			}
			function submitdata(){
				var fare = $('#form-active-cash').val();
				var endtime = $('#form-datetime').val();
				if(fare=='' || fare==' '){
					alert('Oops!您忘了輸入活動費用~再試一次~');
				}else if(endtime=='' || endtime==' '){
					alert('Oops!您忘了輸入活動結束時間~再試一次~');
				}else{
					liff.init(function () {
                	liff.getProfile().then(function (profile) {
                    	var userId = JSON.stringify(profile.userId);
						var name = $('#form-active-name').val();
						var type = $('#form-active-type').val();
						var number = $('#form-active-numbers').val();
						var description = $('#form-active-description').val();
						var fare = $('#form-active-cash').val();
						var endtime = $('#form-datetime').val();
						var hostname = $('#form-guy-name').val();
						var gender = $('#form-guy-sex').val();
						var clothes = $('#form-guy-clothes').val();
						var hat = $('#form-guy-hat').val();
                    	var data = {
							"shuangjiou":{
								"name" : name,
								"description" : description,
								"endtime" : endtime,
								"type" : type,
								"number" : number,
								"fare" : fare
							},
								"host":{
									"userId" : userId,
                        			"name" : hostname,
									"gender" : gender,
									"clothes" : clothes,
									"hat" : hat
							}
                    	}
                    	$.post('/api/shungjiou', data, function () {
                        	liff.closeWindow();
						/*liff.openWindow({
  							url:'http://linehack2018.azurewebsites.net/member',
  							external:false
						});*/
                    	});
                	}).catch(function (error) {
                    	window.alert("Error getting profile: " + error);
                	});
            		}, function (err) { console.log("error: " + err); })
				
			}//end else
				
		};
